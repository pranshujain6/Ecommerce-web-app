<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    
    
  </head>
  <body>
  
  <div class="site-wrap">
    
<app-header></app-header>
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/home">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Cart</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-total">Total</th>
                    <th class="product-remove">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pr of product;let i= index" > 
                     
                    <td class="product-thumbnail">
                      <img src="{{detail[i].image}}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{detail[i].name}}</h2>
                    </td>
                    <td>${{detail[i].price}}</td>
                    <td>
                      <div class="input-group mb-3" style="max-width: 120px;">
                        <div class="input-group-prepend">
                          <button class="btn btn-outline-primary js-btn-minus" type="button" (click)="decreseQuantity(pr.id,pr.qunatity,pr.date,pr.time,pr.size)">-</button>
                        </div>
                        <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" readonly
                          value={{pr.qunatity}}
                        >
                        <div class="input-group-append">
                          <button class="btn btn-outline-primary js-btn-plus" type="button" (click)="increaseQuantity(pr.id,pr.qunatity,pr.date,pr.time,pr.size)">+</button>
                        </div>
                      </div>
                    </td>
                    <td>${{pr.qunatity*detail[i].price}}</td>
                    <td><span class="btn btn-primary btn-sm" (click)="remove(pr.id,pr.qunatity,pr.date,pr.time,pr.size)">X</span></td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-6 mb-3 mb-md-0">
                <button class="btn btn-primary btn-sm btn-block" onclick="window.location='/checkout'">Proceed to Checkout</button>
              </div>
              <div class="col-md-6">
                  <button class="btn btn-outline-primary btn-sm btn-block" onclick="window.location='/shop'">Continue Shopping</button>
              </div>
            </div>
            
          </div>
   
        </div>
      </div>
    </div>

   <app-footer></app-footer>
  </div>

    
  </body>
</html>
