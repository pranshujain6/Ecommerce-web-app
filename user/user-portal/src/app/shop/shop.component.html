<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    
    
  </head>
  <body>
  
  <div class="site-wrap">
    <app-header></app-header>
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a routerLink="/home">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Shop</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-12 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h5">Shop All</h2></div>
               
              </div>
            </div>
          
          
            <div style="height:500px;width:100%;overflow:auto;">
            <div class="row">
             
              
              <div class="col-sm-5 col-lg-3 mb-2" div *ngFor="let pr of detail">
                <div class="block-4 text-center border">
                  <figure class="block-4-image">
                    
                    <a (click)="callme(pr._id)"><img src="{{pr.image}}" alt="Image placeholder" class="img-fluid"></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a (click)="callme(pr._id)">{{pr.name}}</a></h3>
                    <p class="mb-0">{{pr.sdesc}}</p>
                    <p class="text-primary font-weight-bold">${{pr.price}}</p>
                  </div>
                </div>
              </div> 
           
            </div>
          </div>
        </div>

         
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="site-section site-blocks-2">
                <div class="row justify-content-center text-center mb-5">
                  <div class="col-md-7 site-section-heading pt-4">
                    <h2>Categories</h2>
                  </div>
                </div>
                

                <div class="row">
                    <div class="col-md-12">  
                        <owl-carousel [options]="carouselOptions" [items]="category" [carouselClasses]="['owl-theme', 'row', 'sliding']">
                          <div class="item"  *ngFor="let cate of category;let i= index" (click) = "call(cate._id)">
                            <div class="slide-text">
                              <div class="site-section site-blocks-2" >          
                                <div  data-aos="fade" data-aos-delay="" >
                                    <a class="block-2-item">
                                      <figure class="image">
                                        <img src={{cate.image}} alt="" class="img-fluid">
                                      </figure>
                                      <div class="text">
                                        <span class="text-uppercase">Collections</span>
                                         <h3>{{cate.name}}</h3>
                                      </div>
                                    </a>
                                  </div>
                              </div>
                          </div>
                          </div>
                        </owl-carousel>
                      </div>
                    </div>

              
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <app-footer></app-footer>
  </div>

 
    
  </body>
</html>
