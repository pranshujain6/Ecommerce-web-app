<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    
    
  </head>
  <body>
  
  <div class="site-wrap">
   <app-header></app-header>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a routerLink="/home">Home</a> <span class="mx-2 mb-0">/</span> <a routerLink="/cart">Cart</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Checkout</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <form #userform = "ngForm" novalidate (ngSubmit)="submitData()">
        <div class="row">
     
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Billing Details</h2>
            
            <div class="p-3 p-lg-5 border">
            
            
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname" required [(ngModel)]="detail.fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="c_lname" required [(ngModel)]="detail.lname">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_address" name="c_address" [(ngModel)]="detail.address" placeholder="Street address" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_state_country" [(ngModel)]="detail.state" name="c_state_country" required>
                  </div>
                  <div class="col-md-6">
                    <label for="c_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_postal_zip" name="c_postal_zip" [(ngModel)]="detail.zip" required>
                  </div>
                </div>

                <div class="form-group row mb-5">
                  <div class="col-md-6">
                    <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_email_address" name="c_email_address" [(ngModel)]="detail.email" required>
                  </div>
                  <div class="col-md-6">
                    <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="Phone Number" [(ngModel)]="detail.phone" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="c_order_notes" class="text-black">Order Notes <span class="text-danger">*</span></label>
                  <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="5" class="form-control" [(ngModel)]="detail.ordernote" placeholder="Write your notes here..." required></textarea>
                </div>
             
            </div>
          </div>
          <div class="col-md-6">
            
            <div class="row mb-5">
              <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Your Order</h2>
                <div class="p-3 p-lg-5 border">
                  <table class="table site-block-order-table mb-5">
                    <thead>
                      <th>Product</th>
                      <th>Total</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let pro of detail.products;let i = index">
                        <td>{{pdescription[i].name}} <strong class="mx-2">x</strong> {{pro.qunatity}}</td>
                        <td>${{pdescription[i].price*pro.qunatity}}</td>
                      </tr>
                      <tr>
                        <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                        <td class="text-black font-weight-bold"><strong>${{this.detail.total}}</strong></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="form-group">
                    <button class="btn btn-primary btn-lg py-3 btn-block" [disabled]="userform.form.invalid" type="submit">Place Order</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
       
        </div>
      </form>
     
      </div>
    </div>

    <app-footer></app-footer>
  </div>

 
    
  </body>
</html>
