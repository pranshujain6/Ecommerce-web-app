<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/images/bg-registration-form-1.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Log In To Continue   
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">
					<span  [style.visibility] = "visibility ? 'visible': 'hidden'" style="color:red;margin-left:50px" >Invalid Username or password</span><br/>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name" required [(ngModel)]=cred.uname>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" required [(ngModel)]=cred.pass>
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" (click)='submitData()'>
							Login
						</button>
					</div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" (click)='moveSignup()'>
							Dont have account
						</button>
					</div>

					

				</form>
			</div>
		</div>
	</div>

</body>
</html>
