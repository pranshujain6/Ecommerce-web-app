<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    
  </head>
  <body>
  
  <div class="site-wrap">
    <app-header></app-header>
   

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a routerLink='/home'>Home</a> <span class="mx-2 mb-0">/</span>
          <strong class="text-black">{{productDetail.name}}</strong></div>
        </div>
      </div>
    </div>  
   
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src={{productDetail.image}}  alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{productDetail.name | titlecase}}</h2>
            <p>{{productDetail.ldesc}}</p>
           
            <p><strong class="text-primary h4">${{productDetail.price}}</strong></p>
            <div class="mb-1 d-flex">
              <label for="option-sm" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-sm" name="shop-sizes" value="s" [(ngModel)]=info.size checked></span> <span class="d-inline-block text-black">Small</span>
              </label>
              <label for="option-md" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-md" name="shop-sizes" value="m" [(ngModel)]=info.size></span> <span class="d-inline-block text-black">Medium</span>
              </label>
              <label for="option-lg" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-lg" name="shop-sizes" value="l" [(ngModel)]=info.size></span> <span class="d-inline-block text-black">Large</span>
              </label>
              <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-xl" name="shop-sizes" value="xl" [(ngModel)]=info.size></span> <span class="d-inline-block text-black"> Extra Large</span>
              </label>
            </div>
           
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" (click)="decreaseqty()">-</button>
              </div>
              <input type="text" [(ngModel)]=info.qty class="form-control text-center" readonly value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" (click)="increaseqty()" type="button">+</button>
              </div>
            </div>

            </div>
            <p><a style="color:white" class="buy-now btn btn-sm btn-primary" (click)="insertData()">Add To Cart</a></p>

          </div>
        </div>
      </div>
    </div>

   

    
  
    <app-footer></app-footer>
  
    </div>
 
    
  </body>
</html>
