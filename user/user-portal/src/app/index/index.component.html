<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    
    
  </head>
  <body>
  
  <div class="site-wrap">
   <app-header></app-header>
   
    <div class="site-blocks-cover" [ngStyle]="{'background':' url(' + banner.image + ') '}" data-aos="fade">
     
      <div class="container">
        <div class="row align-items-start align-items-md-center justify-content-end">
          <div class="col-md-5 text-center text-md-left pt-5 pt-md-0">
            <h1 class="mb-2">{{banner.heading}}</h1>
            <div class="intro-text text-center text-md-left">
              <p class="mb-4">{{banner.Description}}</p>
              <p>
                <a (click)="callShopSingle()" class="btn btn-sm btn-primary">Shop Now</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    
    </div>

    <div class="site-section site-section-sm site-blocks-1">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-4 d-lg-flex mb-4 mb-lg-0 pl-4" data-aos="fade-up" data-aos-delay="">
            <div class="icon mr-4 align-self-start">
              <span class="icon-truck"></span>
            </div>
            <div class="text">
              <h2 class="text-uppercase">Free Shipping</h2>
              <p>{{content.shipping}}</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 d-lg-flex mb-4 mb-lg-0 pl-4" data-aos="fade-up" data-aos-delay="100">
            <div class="icon mr-4 align-self-start">
              <span class="icon-refresh2"></span>
            </div>
            <div class="text">
              <h2 class="text-uppercase">Free Returns</h2>
              <p>{{content.return}}</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 d-lg-flex mb-4 mb-lg-0 pl-4" data-aos="fade-up" data-aos-delay="200">
            <div class="icon mr-4 align-self-start">
              <span class="icon-help"></span>
            </div>
            <div class="text">
              <h2 class="text-uppercase">Customer Support</h2>
              <p>{{content.support}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
    <div class="col-md-12">  
        <owl-carousel [options]="carouselOptions" [items]="category" [carouselClasses]="['owl-theme', 'row', 'sliding']">
          <div class="item"  *ngFor="let cate of category;let i= index" (click) = "call(cate._id)">
            <div class="slide-text">
              <div class="site-section site-blocks-2" >          
                <div  data-aos="fade" data-aos-delay="" >
                    <a class="block-2-item">
                      <figure class="image">
                        <img src={{cate.image}} alt="" class="img-fluid">
                      </figure>
                      <div class="text">
                        <span class="text-uppercase">Collections</span>
                         <h3>{{cate.name}}</h3>
                      </div>
                    </a>
                  </div>
              </div>
          </div>
          </div>
        </owl-carousel>
      </div>
    </div>

  <app-footer></app-footer>
  </div>

</body>
</html>
