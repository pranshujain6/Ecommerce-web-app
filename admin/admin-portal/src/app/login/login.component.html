<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page - Product Admin Template</title>
   
	
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a class="navbar-brand" href="index.html">
            <h1 class="tm-site-title mb-0">Admin Login To access</h1>
          </a>
        </div>
       </nav>
      </div>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="index.html" method="post" class="tm-login-form">
                    <span  [style.visibility] = "visibility ? 'visible': 'hidden'" style="color:red;margin-left:50px" >Invalid Username or password</span><br/>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="form-control validate" value="" required [(ngModel)]=cred.uname/>
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input name="password" type="password"  [(ngModel)]=cred.pass class="form-control validate" id="password" value="" required/>
                  </div>
                  <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase" (click)='submitData()'>
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
