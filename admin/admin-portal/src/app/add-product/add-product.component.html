<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Product - Dashboard HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
   
  
  </head>

  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <a class="navbar-brand" >
          <h1 class="tm-site-title mb-0">Product Admin</h1>
        </a>
        <button
          class="navbar-toggler ml-auto mr-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
                <span class="sr-only">(current)</span>
              </a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link " routerLink="/list">
                <i class="fas fa-shopping-cart"></i> Products
              </a>
            </li>            
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link d-block" (click)="logout()" style="color:orange">
                Admin, <b>Logout</b>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
   
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <form class="tm-edit-product-form" #userform = "ngForm" novalidate (ngSubmit)="submitData()">
                    <div class="form-group mb-3">
                        <label for="name">Product Name</label>
                        <input
                        name="name" [(ngModel)]=data.name
                        type="text"
                        class="form-control validate"
                        required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Price</label>
                        <input
                        [(ngModel)]=data.price
                        name="price"
                        type="number"
                        class="form-control validate"
                        required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Image Url</label>
                        <input
                        [(ngModel)]=data.image
                        name="image"
                        type="text"
                        class="form-control validate"
                        required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="description"> Short Description</label>
                        <textarea
                        name="textSmall" [(ngModel)]=data.sdesc
                        class="form-control validate"
                        rows="3"
                        required
                        ></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description"> Long Description</label>
                        <textarea
                        name="textLarge" [(ngModel)]=data.ldesc
                        class="form-control validate"
                        rows="3"
                        required
                        ></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group mb-3 col-xs-6 col-sm-3">
                          <label
                            for="stock"
                            >Units Small
                          </label>
                          <input
                            name="stocksmall"
                            type="number"
                            [(ngModel)]=data.qtysize.small
                            class="form-control validate"
                            required
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-6 col-sm-3">
                            <label
                              for="stock"
                              >Units medium
                            </label>
                            <input
                              name="stockmedium"
                              type="number"
                              class="form-control validate"
                              [(ngModel)]=data.qtysize.medium
                              required
                            />
                          </div>
                          <div class="form-group mb-3 col-xs-6 col-sm-3">
                              <label
                                for="stock"
                                >Units Large
                              </label>
                              <input
                                name="stockedium"
                                type="number"
                                class="form-control validate"
                                [(ngModel)]=data.qtysize.large
                                required
                              />
                            </div>
                            <div class="form-group mb-3 col-xs-6 col-sm-3">
                                <label
                                  for="stock"
                                  >Units Extra Large
                                </label>
                                <input
                                [(ngModel)]=data.qtysize.extralarge
                                  name="stockextralarge"
                                  type="number"
                                  class="form-control validate"
                                  required
                                />
                              </div>

                  </div>
                
               
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase"
                    [disabled]="userform.form.invalid">Add Product Now</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    </div>
 
  </body>
</html>
